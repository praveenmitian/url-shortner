<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>URL Shortner - Dashboard</title>

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/nav.css" rel="stylesheet" />
<!-- Custom Fonts -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />

<!-- Custom CSS -->
<link href="css/sb-admin-2.css" rel="stylesheet" />

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css" />
</head>

<body>
	<div class="container-fluid">
		<div id="wrapper">
			<nav class="navbar navbar-default navbar-static-top"
				role="navigation" style="margin-bottom: 0">
				<div class="navbar-header">
					<a href="/dashboard"><span class="dashboard-logo"><i
							class="fa fa-tachometer "></i></span><span class="navbar-brand ">
							&lt;URL&gt; Shortner</span><span class="dashboard">DASHBOARD</span></a>
				</div>
			</nav>
			<div class="row">
				<div class="col-lg-3">
					<div class="row" style="padding: 20px">
						<div class="panel panel-default">
							<div class="panel-heading">
								<i class="glyphicon glyphicon-star"></i> Most Viewed
							</div>
							<ul class="list-group">
								<li class="list-group-item"
									style="padding-left: 30px; padding-right: 40px"
									th:each="url : ${urls}"><i
									class="glyphicon glyphicon-link"></i> <a href="#"
									th:href="'/go?url='+${url['shortUrl']}" target="_blank"
									th:text="${url['shortUrl']}">Shorted Url</a> <span
									style="margin-left: 5px;" th:text="'('+${url['count']}+')'">(5)</span>
								</li>
							</ul>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<i class="glyphicon glyphicon-flash"></i> Recently Viewed
							</div>
							<ul id="recent" class="list-group">
							</ul>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-12" style="margin-top: 20px;">
							<ul class="nav nav-pills">
								<li class="active"><a data-toggle="pill"
									href="#day-wise-chart"><i class="fa fa-line-chart fa-fw"></i>Chart</a></li>
								<li><a data-toggle="pill" href="#urls-count-table"><i
										class="fa fa-table fa-fw"></i>Table</a></li>
							</ul>
						</div>
						<div class="tab-content">
							<div id="day-wise-chart" class="tab-pane fade in active">
								<div class="col-lg-12" style="margin-top: 20px;">
									<div class="panel panel-default">
										<div class="panel-heading">URL Shorten Count (Last 5
											days)</div>
										<div class="panel-body">
											<div class="flot-chart">
												<div class="flot-chart-content" id="flot-line-chart"></div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div id="urls-count-table" class="tab-pane fade">
								<div class="col-lg-12" style="margin-top: 20px;">
									<div class="panel panel-default">
										<div class="panel-heading">Total URL List</div>
										<table id="table_id" class="display">
											<thead>
												<tr>
													<th>Short Url</th>
													<th>Count</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>Column 1</td>
													<td>Column 2</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-3" style="padding: 20px">
					<div class="panel panel-red">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i style="padding: 15px 0px 0px 10px"
										class="fa fa-support fa-4x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge" th:text="${count}">0</div>
									<div class="total-count">Total URL Count</div>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="glyphicon glyphicon-link"></i><span
								style="padding: 5px">Recently Shorten Urls</span>
						</div>
						<ul id="trending" class="list-group">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" charset="utf8"
		src="js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- DataTables -->
	<script type="text/javascript" charset="utf8"
		src="js/jquery.dataTables.min.js"></script>

	<!-- Flot Charts JavaScript -->
	<script src="js/jquery.flot.js"></script>
	<script src="js/jquery.flot.resize.js"></script>
	<script src="js/jquery.flot.time.js"></script>
	<script src="js/jquery.flot.tooltip.min.js"></script>

	<script src="js/dashboard.js"></script>
	<!-- Custom Theme JavaScript -->
</body>
</html>
